<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Paint</title>
    <link rel="stylesheet" href="css/estilos.css" />
    <script src="/socket.io/socket.io.js"></script>
  </head>
  <body class="subbg-color">
    <div class="container-fluid">
      <h1>
        <span class="mensaje-cyan">Websocket</span>
        <span class="mensaje-yellow">Paint</span>
      </h1>
      <div>
        Address
        <span id="address"></span>
      </div>
      <div id="information">Bienvenidos!</div>
      <div class="row my-3">
        <div class="col-3">
          <h4>
            Negro <input id="blackCheck" name="color" type="radio" checked />
          </h4>
        </div>
        <div class="col-3">
          <h4>Azul <input id="blueCheck" name="color" type="radio" /></h4>
        </div>
        <div class="col-3">
          <h4>Rojo <input id="redCheck" name="color" type="radio" /></h4>
        </div>
        <div class="col-3">
          <h4>Verde <input id="greenCheck" name="color" type="radio" /></h4>
        </div>
      </div>
      <div class="my-3">
        <canvas
          class="canvas-color"
          id="playingField"
          onmousedown="onMouseDown(event)"
          onmousemove="onMouseMove(event)"
          onmouseout="onMouseLeave(event)"
          onmouseup="onMouseUp(event)"
          width="1280"
          height="768"
        ></canvas>
      </div>
    </div>
    
    <script src="js/main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
